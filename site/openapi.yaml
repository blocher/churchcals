paths:
  /api/biographies/:
    get:
      summary: List biographies and descriptions of saint days and feasts with reltated hagiography, bullet points, legend, traditions, foods, and other information
      operationId: get_api_biographies_
      responses:
        '200':
          description: A list of biographies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Biography'

  /api/biographies/{uuid}/:
    get:
      summary: Retrieve biography with reltated hagiography, bullet points, legend, traditions, foods, and other information
      operationId: get_biographies__uuid__
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: A biography record
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Biography'

  /api/liturgical-year/{year}/{calendar}/:
    get:
      summary: Liturgical year events, including a list of feasts, saint days, and other commemorations with their hagiography, bullet points, legend, traditions, foods, and other information, filtered by year and by church calendar
      operationId: get__year__calendar_
      parameters:
        - in: path
          name: year
          required: true
          schema:
            type: integer
        - in: path
          name: calendar
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Events for the year
          content:
            application/json:
              schema:
                type: object
                properties:
                  calendar:
                    type: string
                  year:
                    type: integer
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/CalendarEvent'

  /api/day/{date}/:
    get:
      summary: Liturgical year events, including a list of feasts, saint days, and other commemorations with their hagiography, bullet points, legend, traditions, foods, and other information, for a given day on all church calendars
      operationId: get_day__date__
      parameters:
        - in: path
          name: date
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Daily events grouped by calendar
          content:
            application/json:
              schema:
                type: object
                properties:
                  date:
                    type: string
                    format: date
                  calendars:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        $ref: '#/components/schemas/CalendarEvent'

  /api/calendars/:
    get:
      summary: List calendars
      operationId: get_api_calendars_
      responses:
        '200':
          description: Available church calendar identifiers
            application/json:
              schema:
                type: object
                properties:
                  calendars:
                    type: array
                    items:
                      type: string
